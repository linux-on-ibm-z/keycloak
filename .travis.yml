language: java

arch: 
   - s390x

dist:
   - bionic

cache:
  directories:
    - $HOME/.m2
    - $HOME/.npm

before_cache:
  - rm -rf $HOME/.m2/repository/org/keycloak

env:
  global:
    - MAVEN_SKIP_RC=true
    - MAVEN_OPTS="-Xms512m -Xmx1536m"
  matrix:
    - TESTS=unit
    - TESTS=server-group1
    - TESTS=server-group2
    - TESTS=server-group3
    - TESTS=server-group4
    - TESTS=adapter-tests
    - TESTS=adapter-tests-authz
    - TESTS=crossdc-server
    - TESTS=crossdc-adapter
    - TESTS=broker

install: true

before_install:
  - sudo apt-get install openjdk-8-jdk  maven
  - export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-s390x
  - export PATH=$JAVA_HOME/bin:$PATH
  - mvn --version
  - sudo env "PATH=$PATH" .travis/before_install.sh

before_script:
  - export -f travis_fold

script:
  - mvn --version 
  - ./travis-run-tests.sh $TESTS

after_success:
  - .travis/docker-hub-master-trigger.sh

sudo: false
